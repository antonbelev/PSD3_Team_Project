<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Admin Page</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <script src="http://code.jquery.com/jquery-1.10.1.min.js"></script>
	<script src="http://code.jquery.com/jquery-migrate-1.2.1.min.js"></script>
	<link rel="stylesheet" href="http://code.jquery.com/mobile/1.2.1/jquery.mobile-1.2.1.min.css" />
    <script src="http://code.jquery.com/jquery-1.8.3.min.js" type="text/javascript">></script>
    <script src="http://code.jquery.com/mobile/1.2.1/jquery.mobile-1.2.1.min.js" type="text/javascript"></script>
    
    <style>
		.clear { clear: both;}
	</style>
</head>
<body>
	
    <div data-role="collapsible">
	   <h3>New teaching session</h3>
	   <label for="date">Date:</label>
       <input type="text" name="date" id="date" value=""  />
       <div class="clear"></div>
       <label for="time">Time:</label>
       <input type="text" name="time" id="time" value=""  />
       <div class="clear"></div>
       <label for="duration">Duration:</label>
       <input type="text" name="duration" id="duration" value=""  />
       <div class="clear"></div>
       <label for="repeat">Repeat frequency:</label>
       <input type="text" name="repeat" id="repeat" value=""  />
       <div class="clear"></div>
       <label for="lecturer">Lecturer names:</label>
       <input type="text" name="lecturer" id="lecturer" value=""  />
       <div class="clear"></div>
       <label for="maxAtt">Max attendance:</label>
       <input type="text" name="maxAtt" id="maxAtt" value=""  />
       <div class="clear"></div>
       <input type="checkbox" name="chckCompulsory" id="chckCompulsory" class="custom" />
	   <label for="chckCompulsory">Compulsory</label>
	   <div class="clear"></div>
	   <label for="venue">Max attendance:</label>
       <input type="text" name="venue" id="venue" value=""  />	   
	</div>
    
</body>
</html>
