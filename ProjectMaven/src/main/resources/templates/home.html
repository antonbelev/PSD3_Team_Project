<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Home Page</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <script src="http://code.jquery.com/jquery-1.10.1.min.js"></script>
	<script src="http://code.jquery.com/jquery-migrate-1.2.1.min.js"></script>
	<link rel="stylesheet" href="http://code.jquery.com/mobile/1.2.1/jquery.mobile-1.2.1.min.css" />
    <script src="http://code.jquery.com/mobile/1.2.1/jquery.mobile-1.2.1.min.js" type="text/javascript"></script>
    <link rel="stylesheet" type="text/css" href="http://code.jquery.com/mobile/latest/jquery.mobile.min.css" />
	<link rel="stylesheet" type="text/css" href="http://dev.jtsage.com/cdn/datebox/latest/jqm-datebox.min.css" /> 
    <style>
		.clear { clear: both;}
	</style>
	<script>		
		$(document).on("pageinit", function (event) {
			$(".wrongPass").hide();
			$(".btnLogin").click(function() {
				if ($(".user").val() == "admin" ){
					if ($(".pass").val() == "admin"){
						$("#btnAdmin").trigger("click");
					}
				}
				else if ($(".user").val() == "student" ){
					if ($(".pass").val() == "student"){
						$("#btnStudent").trigger("click");
					}
				}
				else {
					$(".wrongPass").show();
				}
			});			
		});
	</script>
</head>
<body>
	<div style="width: 450px; margin-left: auto; margin-right: auto;">
		<label for="login_username">Username:</label>
		<div class="clear"></div>
    	<input type="text" name="login_username" class="user" id="login_username" />
    	<div class="clear"></div>
    	<label for="login_password">Password:</label>
    	<div class="clear"></div>
   		<input type="password" name="login_password" class="pass" id="login_password" />
   		<div class="clear"></div>
   		<input type="button" id="btnLogin" class="btnLogin" value="Sigh in" data-theme="b"/>	
	</div>
	<a href="admin.html" class="button" id="btnAdmin" style="opacity: 0;"> Login as tutor </a>
	<a href="student.html" class="button" id="btnStudent" style="opacity: 0;"> Login as student </a>
	<div class="wrongPass" style="color:red; width: 450px; margin-left: auto; margin-right: auto;"><h1>Wrong password.</h1></div>
</body>
</html>
